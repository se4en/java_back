<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Create project</h1>

    <form action="#" th:action="'/project/save'" th:object="${project}"
          method="POST">

        <input type="text" th:field="*{title}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{status}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{start_date}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{end_date}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{description}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save project</button>
    </form>

    <hr>

    <a th:href = "'/project/all'"> Back to projects list</a>
</div>
</body>
</html>
