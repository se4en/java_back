<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Create project</h1>

    <form action="/project/save" method="post">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" name="p_id" required th:value="${project.getId()}"/>

        <label for="p_title">Title:</label>
        <input type="text" id="p_title" name="p_title" placeholder="Project title"
               required th:value="${project.getTitle()}"><br><br>

        <label for="p_start_date">Start date:</label>
        <input type="text" id="p_start_date" name="p_start_date" placeholder="YYYY-MM-DD"
               required th:value="${project.getStart_date()}"><br><br>

        <label for="p_end_date">End date:</label>
        <input type="text" id="p_end_date" name="p_end_date" placeholder="YYYY-MM-DD"
               th:value="${project.getEnd_date()}"><br><br>

        <label for="p_status">Status:</label>
        <input type="text" id="p_status" name="p_status" placeholder="Project status"
               required th:value="${project.getStatus()}"><br><br>

        <label for="p_description">Description:</label>
        <input type="text" id="p_description" name="p_description" placeholder="Project Description"
               th:value="${project.getDescription()}"><br><br>

        <button type="submit" class="btn btn-info col-2"> Save project</button>
    </form>

    <hr>

    <a th:href = "'/project/all'"> Back to projects list</a>
</div>
</body>
</html>
