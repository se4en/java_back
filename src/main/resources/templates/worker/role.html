<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Set role</h1>

    <form action="/worker/saverole" method="post">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" name="r_id" required th:value="${role.getId()}"/>

        <input type="hidden" name="r_w_id" required th:value="${worker.getId()}"/>

        <label for="r_project">Choose a project:</label><br>
        <select id="r_project" name="r_project" size="6" required>
            <option th:each="project : ${projects}"
                    th:value="${project.getId()}"
                    th:text="${project.getTitle()}">
            </option>
        </select>
        <br><br>

        <label for="r_role">Role:</label>
        <input type="text" id="r_role" name="r_role" placeholder="Role title"
               required th:value="${role.getRole()}"><br><br>

        <label for="r_description">Description:</label>
        <input type="text" id="r_description" name="r_description" placeholder="Role description"
               required th:value="${role.getDescription()}"><br><br>

        <label for="r_start_date">Start date:</label>
        <input type="text" id="r_start_date" name="r_start_date" placeholder="YYYY-MM-DD"
               required th:value="${role.getStart_date()}"><br><br>

        <label for="r_end_date">End date:</label>
        <input type="text" id="r_end_date" name="r_end_date" placeholder="YYYY-MM-DD"
               required th:value="${role.getEnd_date()}"><br><br>

        <button type="submit" class="btn btn-info col-2"> Save role</button>
    </form>

    <hr>

    <a th:href = "'/worker/all'"> Back to workers list</a>
</div>
</body>
</html>
