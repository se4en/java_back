<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="ISO-8859-1">
    <title>Update project</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Project updating</h1>

    <form action="#" th:action="'/project/save'" th:object="${project}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{title}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{status}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{start_date}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{end_date}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{description}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update project</button>
    </form>

    <hr>

    <a th:href = "'/project/all'"> Back to projects list</a>

</div>
</body>
</html>
